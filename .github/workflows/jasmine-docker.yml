name: Jasmine Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Build Docker image
      run: docker build . -t jasmine-tests
    - name: Run Jasmine tests on Docker
      run: docker run jasmine-tests